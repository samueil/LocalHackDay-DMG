<form #f="ngForm" [formGroup]="feedbackForm" (ngSubmit)="submitFeedback(f.value)">
  <div class="row">
    <div class="input-field col s12">
      <input placeholder="Choose title" id="title" type="text" class="validate" formControlName="title">
      <label for="title">Titel</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="text" type="text" class="validate" formControlName="text">
      <label for="text">Insert Feedback here...</label>
    </div>
  </div>

  <div class="chips chips-placeholder"></div>

  <div>
    <button type="submit" class="waves-effect waves-light btn right">Submit</button>
  </div>
</form>

<script type="application/javascript">
  $('.chips-placeholder').material_chip({
    placeholder: 'Enter a tag',
    secondaryPlaceholder: '+Tag',
  });
</script>
