<div class="row">
  <div class="col s12" *ngFor="let feedback of feedbacks | async | reverse">
    <div class="card">
      <div class="card-content hoverable">
        <span class="card-title">{{feedback.title}} <span class="new badge green darken-1"
                                                          data-badge-caption="Votes"><b>{{feedback.vote}}</b></span></span>
        <hr>
        <p>{{feedback.text}}</p>
        <br>

        <div class="chip" *ngFor="let tag of feedback.tags">
          #{{tag}}
        </div>

        <div class="card-action" *ngIf="(af.auth | async)">
          <a class="waves-effect waves-teal btn-flat green-text text-darken-1" (click)="agree(feedback)" [ngClass]="{disabled: hasVoted(feedback.upvotes)}">Agree</a>
          <a class="waves-effect waves-teal btn-flat red-text text-darken-1" (click)="disagree(feedback)">Disagree</a>
          <a class="waves-effect waves-teal btn-flat right">Reply</a>
        </div>
      </div>
    </div>

  </div>
</div>
