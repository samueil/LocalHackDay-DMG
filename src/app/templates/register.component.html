<div class="row">
  <div class="card col s12 m8 l6 offset-m2 offset-l3">
    <div class="card-content">
      <h4>Registrier dich mit deiner HSLU Mail</h4>
      <br>

      <div class="card-panel deep-orange lighten-2" *ngIf="error">{{ error }}</div>

      <form #f="ngForm" [formGroup]="registerForm" (ngSubmit)="register(f.value)">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="" id="email" type="email" class="validate" formControlName="email">
            <label for="email">E-Mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" formControlName="password">
            <label for="password">Password</label>
          </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn grey darken-1">Der Spass beginnt hier</button>
      </form>
    </div>
  </div>
</div>
