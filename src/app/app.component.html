<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.name}}
  </li>
</ul>

<div class="row">
  <div class="input-field col s6">
    <input value="" id="email" type="text" class="validate" (keyup.enter)="addEntry()">
    <label class="active" for="email">email</label>
  </div>
</div>
