<br>
<div class="row">
  <div class="col s12" *ngFor="let feedback of hot_list | async | hot | reverse">
    <div class="card">
      <div class="card-content hoverable">
        <span class="card-title">{{feedback.title}} <span class="new badge" data-badge-caption="Votes">{{feedback.vote}}</span></span>
        <p>{{feedback.text}}</p>
        <br>

        <div class="chip">
          #DMG
        </div>
        <div class="chip">
          #HSLU
        </div>
        <div class="chip">
          #MLH
        </div>
        <div class="chip">
          #Rotkreuz
        </div>


        <div class="card-action">
          <a class="waves-effect waves-teal btn-flat green-text text-darken-1" (click)="agree(feedback)">Agree</a>
          <a class="waves-effect waves-teal btn-flat red-text text-darken-1" (click)="disagree(feedback)">Disagree</a>
          <a class="waves-effect waves-teal btn-flat right">Reply</a>
        </div>
      </div>
    </div>

  </div>
</div>
